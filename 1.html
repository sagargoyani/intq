<html>

<head>
    <title>first minimum number occurrence</title>
</head>

<body>
    <p>check the first occurrence of the positive integer greater then 0 and not contains in the provided list.</p>
    <p>make the calculation in the range between -100000 to 100000</p>

    <p>[1,2,3,4,6,7,8] => 5</p>
    <p>[-1,-2,1,3] => 2</p>
    <p>[-100,-200] => 1</p>
    <script>
        function solution(arr) {
            console.log(arr);

            let res = 0;
            for (var i = 1; i <= arr.length; i++) {
                if (!arr.includes(i)) {
                    res = i;
                    break;
                }
            }

            return res;
        }

        const input = [1, 2, 3, 4, 6, 7, 8]

        console.log(solution(input))
    </script>
</body>

</html>
